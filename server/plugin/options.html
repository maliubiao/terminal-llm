<!DOCTYPE html>                                                               
<html>                                                                        
<head>                                                                        
    <meta charset="UTF-8">
    <title>网页服务地址设置</title>                                            
    <style>                                                                   
        body {                                                                
            width: 400px;                                                     
            padding: 20px;                                                    
            font-family: Arial, sans-serif;                                   
        }                                                                     
        .form-group {                                                         
            margin-bottom: 15px;                                              
        }                                                                     
        label {                                                               
            display: block;                                                   
            margin-bottom: 5px;                                               
            font-weight: bold;                                                
        }                                                                     
        input {                                                               
            width: 100%;                                                      
            padding: 8px;                                                     
            border: 1px solid #ccc;                                           
            border-radius: 4px;                                               
            box-sizing: border-box;                                           
        }                                                                     
        button {                                                              
            background-color: #4CAF50;                                        
            color: white;                                                     
            padding: 10px 15px;                                               
            border: none;                                                     
            border-radius: 4px;                                               
            cursor: pointer;                                                  
            margin-right: 10px;                                               
        }                                                                     
        button:hover {                                                        
            opacity: 0.8;                                                     
        }                                                                     
        #status {                                                             
            margin-top: 10px;                                                 
            padding: 10px;                                                    
            border-radius: 4px;                                               
            display: none;                                                    
        }                                                                     
        .success {                                                            
            background-color: #dff0d8;                                        
            color: #3c763d;                                                   
        }                                                                     
        .error {                                                              
            background-color: #f2dede;                                        
            color: #a94442;                                                   
        }                                                                     
    </style>                                                                  
</head>                                                                       
<body>                                                                        
    <div class="form-group">                                                  
        <label for="serverUrl">网页查询中转服务地址 (WS):</label>                   
        <input type="text" id="serverUrl"                                     placeholder="ws://localhost:8000/ws">                                           
    </div>                                                                    
    <button id="testBtn">测试连接</button>                                    
    <button id="saveBtn">保存设置</button>                                    
    <div id="status"></div>                                                   
    <script src="options.js"></script>                                        
</body>                                                                       
</html>
