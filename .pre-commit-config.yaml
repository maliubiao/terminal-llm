repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        name: black (local env)
        entry: black
        language: system
        types: [python]
        args: [--line-length=120]
        require_serial: true

  - repo: https://github.com/pycqa/isort
    rev: 6.0.0
    hooks:
      - id: isort
        name: isort (local env)
        entry: isort
        language: system
        types: [python]
        args: ["--profile", "black"]
        require_serial: true

  - repo: https://github.com/pycqa/pylint
    rev: v3.3.4
    hooks:
      - id: pylint
        name: pylint (local env)
        entry: pylint
        language: system
        types: [python]
        files: \.py$
        args: [
          "--rcfile=.pylintrc",
          "--score=yes"
        ]
        require_serial: true

  - repo: local
    hooks:
      - id: powershell-formatter
        name: PowerShell Formatter
        entry: pwsh ./tools/Format-Script.ps1
        language: system
        types: [powershell]
        files: \.ps1$
        args: []
        require_serial: true
        verbose: true

      - id: prettier
        name: Prettier (local)
        entry: npx prettier --write
        language: system
        types: [javascript, markdown, json, yaml]
        files: \.(js|md|json|ya?ml)$
        args: [--log-level=warn]
        require_serial: true

      - id: shfmt
        name: shfmt (local)
        entry: shfmt
        language: system
        types: [shell]
        files: \.sh$
        args: ["-i", "2", "-w"]
        require_serial: true
        verbose: true